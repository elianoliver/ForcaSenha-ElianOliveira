<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Força de Senha</title>

    <link rel="stylesheet" href="style.css">
    <script async defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Verificar Força da Senha</h1>

        <form action="" method="post">
            <input type="password" name="senha" placeholder="Digite sua senha" id="idSenha">
            <input type="button" value="Mostrar" id="idBotao">
        </form>
        <output></output>
        <progress id="idProgressBar" value="0" max="100"></progress>
    </div>
</body>
</html>
